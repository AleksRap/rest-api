<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>REST API</title>
</head>
<body>

  <div class="container pt-3" id="app">
    <h1>REST API</h1>

    <form class="form-inline mb-3" id="form">
      <div class="form-group mr-5">
        <label for="name" class="mr-3">Имя</label>
        <input type="text" class="form-control" id="name">
      </div>
      <div class="form-group mr-5">
        <label for="value" class="mr-3">Значение</label>
        <input type="text" class="form-control" id="value">
      </div>
      <button class="btn btn-primary" type="submit" id="btn-create">Создать</button>
    </form>

    <div class="wrap" id="contacts"></div>
  </div>

<script type="module" src="frontend.js"></script>
</body>
</html>
